<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fun Project - a simple Bank Calculation simulator">
    <meta name="keywords" content="HTML, CSS, Javascript, Bank, Calculation">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="Habibur Rahman Ove">
    <title>Welcome - Please Login</title>

    <!-- font awesome link, version 6.1.1 -->
    <script src="https://kit.fontawesome.com/d0f9282d95.js" crossorigin="anonymous"></script>

    <!-- CSS links -->
    <!-- Tailwind CSS version 3.1.8 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

</head>

<body>
    <!-- header start -->
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-semibold">Bank</span>!</h1>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <section class="bg-slate-300 md:w-9/12 mx-auto mt-12 p-8 md:text-left text-center">
            <div>
                <h3 class="text-3xl mb-5 md:ml-5 lg:ml-8 2xl:ml-10 font-medium">Please Login</h3>
                <div>
                    <input class="w-11/12 block mb-4 p-3 mx-auto" type="email" name="" id="user-email"
                        placeholder="Enter your email address">
                    <input class="w-11/12 block mb-4 p-3 mx-auto" type="password" name="" id="user-password"
                        placeholder="Enter your password">
                    <button id="btn-submit"
                        class="bg-green-600 hover:bg-green-700 transition duration-150 px-7 py-2 text-white font-medium rounded-lg md:ml-5 lg:ml-8 2xl:ml-10">Login</button>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer class="mt-12 text-center">
        <h6>use: <br> <i>habib@bank.com</i> -as email <br>and<br> <i>habib</i> -as password</h6>
        <br><br>
        <div>
            <h1 class="">
                <script>
                    document.write(new Date().getFullYear());
                </script> &#169; <strong>Habibur Rahman Ove</strong>
            </h1>
            <h2>All rights reserved.</h2>
        </div>
    </footer>
    <!-- footer end -->

    <!-- javascript links -->
    <script src="js/login.js"></script>

</body>

</html>
